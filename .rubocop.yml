require:
  - rubocop-rails
  - rubocop-rake

inherit_gem:
  rubocop-inst:
  - rubocop.yml
  - rubocop-rspec.yml # if you use rspec and rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - gemfiles/* # auto-generated by Appraisal

# migrations have some triggers with really long lines we can't really do anything about
# (and the newlines are important)
Layout/LineLength:
  Exclude:
   - db/migrate/*
Rails/SquishedSQLHeredocs:
  Exclude:
   - db/migrate/*


Naming/FileName:
  Exclude:
    - lib/inst-jobs.rb

Rails/ApplicationRecord:
  Enabled: false
Rails/Exit:
  Enabled: false
Rails/HttpPositionalArguments:
  Enabled: false
Rails/Output:
  Enabled: false
Rails/SkipsModelValidations:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false
RSpec/BeforeAfterAll:
  Enabled: false
RSpec/ContextWording:
  Enabled: false
RSpec/IndexedLet:
  Enabled: false
RSpec/InstanceVariable:
  Enabled: false
RSpec/LetSetup:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Enabled: false
RSpec/NamedSubject:
  Enabled: false
RSpec/SubjectStub:
  Enabled: false
RSpec/VerifiedDoubles:
  Enabled: false

Security/MarshalLoad:
  Enabled: false
Security/YAMLLoad:
  Enabled: false

Style/Documentation:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/SpecialGlobalVars:
  Enabled: false
